<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>

    <style>
        
        table,td{
            margin: 0.5em;
            border: 0.1em solid;
            border-collapse: collapse;
            text-align: center;
        }
        
        
    </style>

</head>
<body>
    <h1>Lista de Compras</h1>
    
    <form name="compras">
        Item: <input type="text" name="nome">
        Quantidade: <input type="number" name="quant">
        <input type="submit" value="Adicionar">
    </form>
    
    <p>Produtos e suas quantidades</p> 
    <ul></ul> 

    <button id="limpar">Limpar</button>

    <script>
        document.forms.compras.addEventListener("submit",processaEnvio)
        var lista = document.getElementsByTagName("ul")[0]
        var limpar = document.getElementById("limpar");

        function processaEnvio(e){
            e.preventDefault();
            
            var nome = document.forms.compras.nome.value
            var quantidade = Number(document.forms.compras.quant.value)
            if(nome!="" && quantidade!=""){
                
                //Novos elementos
                var novoLi = document.createElement("li")
                
                //Valores de cada li
                novoLi.textContent = nome+" - "+quantidade
                
                //Adicionando novas tags na tabela
                lista.appendChild(novoLi)

                document.forms.compras.reset();
                document.forms.compras.nome.focus();
            }
        }

        limpar.addEventListener("click",function(){
            lista.innerHTML="";
        })
    
    </script>
</body>
</html>
